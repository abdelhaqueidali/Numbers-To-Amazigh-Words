<!DOCTYPE html>
<html lang="ber">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ⴰⵎⵙⵏⴼⵍ ⵏ ⵡⵓⵟⵟⵓⵏⵏ ⵖⵔ ⵜⵎⴰⵣⵉⵖⵜ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ⵓⵟⵟⵓⵏⵏ ⵖⵔ ⵜⵉⵔⵔⴰ</h1>
        <input type="text" id="numberInput" placeholder="ⴰⵔⴰ ⴳⵔ ⵓⵎⵢⴰ ⴰⵔ ⴰⴽⵯⴰⵏⵜⵉⵍⵢⴰⵕ">
        <button onclick="convertNumber()">ⵙⵏⴼⵍ</button>
        <div id="result"></div>
        <p/>
        <button onclick="copyResult()">ⵙⵙⵏⵖⵍ</button>
    </div>
    <script>
        function convertNumber() {
            const numberInput = document.getElementById('numberInput').value.trim();
            const result = document.getElementById('result');
            
            if (numberInput === '') {
                result.textContent = 'ⵓⵔ ⵜⴰⵔⵉⵎ/ⵜ ⵡⴰⵍⵓ, ⴰⵔⴰⵎ/ⵜ ⴽⵔⴰ ⵏ ⵡⵓⵟⵟⵓⵏ.';
                return;
            }

            if (!/^\d+$/.test(numberInput)) {
                result.textContent = 'ⴰⵔⴰⵎ/ⵜ ⵖⴰⵙ ⵉⵣⵡⵉⵍⵏ (0-9).';
                return;
            }

            try {
                const num = BigInt(numberInput);
                if (num < 0n || num > 999999999999999999999999n) {
                    result.textContent = 'ⵖⴰⵙ ⴳⵔ ⵥⵉⵕⵓ ⴰⵔ 999 ⵏ ⵓⴽⵯⴰⵏⵜⵉⵍⵢⴰⵕ (Limit Reached)';
                    return;
                }
                result.textContent = numberToTamazight(num);
            } catch (e) {
                result.textContent = 'ⵍⵍⴰⵏ ⴽⵔⴰ ⵏ ⵉⵣⴳⴰⵍⵏ ⴳ ⵓⵙⵏⴼⵍ.';
            }
        }

        function numberToTamazight(num) {
            const units = ['', 'ⵢⴰⵏ', 'ⵙⵉⵏ', 'ⴽⵕⴰⴹ', 'ⴽⴽⵓⵥ', 'ⵙⵎⵎⵓⵙ', 'ⵚⴹⵉⵚ', 'ⵙⴰ', 'ⵜⴰⵎ', 'ⵜⵥⴰ'];
            const tens = ['', 'ⵎⵔⴰⵡ', 'ⵙⵉⵎⵔⴰⵡ', 'ⴽⵕⴰⵎⵔⴰⵡ', 'ⴽⴽⵓⵥⵎⵔⴰⵡ', 'ⵙⵎⵎⵓⵎⵔⴰⵡ', 'ⵚⴹⵉⵎⵔⴰⵡ', 'ⵙⴰⵎⵔⴰⵡ', 'ⵜⴰⵎⵔⴰⵡ', 'ⵜⵥⴰⵎⵔⴰⵡ'];

            if (num === 0n) return 'ⴰⵎⵢⴰ';

            let result = '';

            // --- Quintilliard (10^21) ---
            const ONE_QUINTILLIARD = 1000000000000000000000n;
            if (num >= ONE_QUINTILLIARD) {
                const count = num / ONE_QUINTILLIARD;
                const remainder = num % ONE_QUINTILLIARD;
                
                if (count > 1n) {
                    result += numberToTamazight(count) + ' ⵉⴽⵯⴰⵏⵜⵉⵍⵢⴰⵕⵏ';
                } else {
                    result += 'ⴰⴽⵯⴰⵏⵜⵉⵍⵢⴰⵕ';
                }
                
                if (remainder !== 0n) result += ' ⴷ ' + numberToTamazight(remainder);
                return result;
            }

            // --- Quintillion (10^18) ---
            const ONE_QUINTILLION = 1000000000000000000n;
            if (num >= ONE_QUINTILLION) {
                const count = num / ONE_QUINTILLION;
                const remainder = num % ONE_QUINTILLION;
                
                if (count > 1n) {
                    result += numberToTamazight(count) + ' ⵉⴽⵯⴰⵏⵜⵉⵍⵢⵓⵏⵏ';
                } else {
                    result += 'ⴰⴽⵯⴰⵏⵜⵉⵍⵢⵓⵏ';
                }
                
                if (remainder !== 0n) result += ' ⴷ ' + numberToTamazight(remainder);
                return result;
            }

            // --- Trilliard (10^15) ---
            const ONE_TRILLIARD = 1000000000000000n;
            if (num >= ONE_TRILLIARD) {
                const count = num / ONE_TRILLIARD;
                const remainder = num % ONE_TRILLIARD;
                
                if (count > 1n) {
                    result += numberToTamazight(count) + ' ⵉⵜⵔⵉⵍⵢⴰⵕⵏ';
                } else {
                    result += 'ⴰⵜⵔⵉⵍⵢⴰⵕ';
                }
                
                if (remainder !== 0n) result += ' ⴷ ' + numberToTamazight(remainder);
                return result;
            }

            // --- Trillion (10^12) ---
            const ONE_TRILLION = 1000000000000n;
            if (num >= ONE_TRILLION) {
                const count = num / ONE_TRILLION;
                const remainder = num % ONE_TRILLION;
                
                if (count > 1n) {
                    result += numberToTamazight(count) + ' ⵉⵜⵔⵉⵍⵢⵓⵏⵏ';
                } else {
                    result += 'ⴰⵜⵔⵉⵍⵢⵓⵏ';
                }
                
                if (remainder !== 0n) result += ' ⴷ ' + numberToTamazight(remainder);
                return result;
            }

            // --- Billion (10^9) ---
            const ONE_BILLION = 1000000000n;
            if (num >= ONE_BILLION) {
                const count = num / ONE_BILLION;
                const remainder = num % ONE_BILLION;
                
                if (count > 1n) {
                    result += numberToTamazight(count) + ' ⵉⵎⵍⵢⴰⵕⵏ';
                } else {
                    result += 'ⴰⵎⵍⵢⴰⵕ';
                }
                
                if (remainder !== 0n) result += ' ⴷ ' + numberToTamazight(remainder);
                return result;
            }

            // --- Million (10^6) ---
            const ONE_MILLION = 1000000n;
            if (num >= ONE_MILLION) {
                const count = num / ONE_MILLION;
                const remainder = num % ONE_MILLION;
                
                if (count > 1n) {
                    result += numberToTamazight(count) + ' ⵉⴳⵏⴷⴰⴷ';
                } else {
                    result += 'ⴰⴳⵏⴷⵉⴷ';
                }
                
                if (remainder !== 0n) result += ' ⴷ ' + numberToTamazight(remainder);
                return result;
            }

            // --- Thousand (10^3) ---
            const ONE_THOUSAND = 1000n;
            if (num >= ONE_THOUSAND) {
                const count = num / ONE_THOUSAND;
                const remainder = num % ONE_THOUSAND;
                
                if (count > 1n) {
                    result += numberToTamazight(count) + ' ⵉⴼⴹⵏ';
                } else {
                    result += 'ⵉⴼⴹ'; 
                }
                
                if (remainder !== 0n) result += ' ⴷ ' + numberToTamazight(remainder);
                return result;
            }

            // --- Hundreds ---
            if (num >= 100n) {
                const count = Number(num / 100n);
                const remainder = num % 100n;

                if (count === 1) result += 'ⵜⵉⵎⵉⴹⵉ';
                else if (count === 2) result += 'ⵙⵏⴰⵜ ⵜⵎⴰⴹ';
                else result += units[count] + 'ⵜ ⵜⵎⴰⴹ';

                if (remainder !== 0n) result += ' ⴷ ' + numberToTamazight(remainder);
                return result;
            }

            // --- Tens ---
            if (num >= 20n) {
                // 20+ remains Tens + Units (e.g. 21 = Simraw d Yan)
                const count = Number(num / 10n);
                const remainder = num % 10n;

                result += tens[count];

                if (remainder !== 0n) result += ' ⴷ ' + numberToTamazight(remainder);
                return result;
            } else if (num >= 10n) {
                // 10-19: Fixed to be Units + Tens (e.g. 11 = Yan d Mraw)
                const remainder = num % 10n;
                
                if (remainder !== 0n) {
                    result += numberToTamazight(remainder) + ' ⴷ ⵎⵔⴰⵡ';
                } else {
                    result += 'ⵎⵔⴰⵡ';
                }
                return result;
            }

            // --- Units ---
            if (num > 0n) {
                result += units[Number(num)];
            }

            return result;
        }
        
        function copyResult() {
            const result = document.getElementById('result').textContent;
            if (result) {
                navigator.clipboard.writeText(result)
                    .then(() => alert('ⵜⴻⵜⵜⵓⵙⵙⵏⵖⵍ!'))
                    .catch(err => alert('ⵓⵔ ⵉⵜⵜⵓⵙⵙⵏⵖⴰⵍ ⵢⴰⵜ! '));
            } else {
                alert('ⵓⵔ ⵉⵍⵍⵉ ⵎⴰⴷ ⵉⵜⵜⵓⵙⵙⵏⵖⴰⵍⵏ.');
            }
        }
    </script>
</body>
</html>
